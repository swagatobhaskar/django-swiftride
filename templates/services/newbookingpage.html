{% extends 'base.html' %}
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block title %}SwiftRide | New reservation{% endblock %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/newbookingpage.css' %}">
</head>
{% block content %}
<br>
  <div class="card border-info mb-3 mx-auto" style="width: 50rem;">
    <div class="card-header"><strong>New car booking form</strong></div>
      <div class="card-body text-primary">
        <form action="" method="POST" novalidate>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {% include 'includes/form.html' %}
          <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
          <input class="btn btn-success" type="submit" value="Submit">
        </form>
      </div>
  </div>
{% endblock %}
