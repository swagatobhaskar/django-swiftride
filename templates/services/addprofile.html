{% extends 'base.html' %}
{% load static %}
  {% block title %}SwiftRide|user profile{% endblock %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/addprofile.css' %}">
{% block content %}
<br>
<div class="alert alert-success"><h1>Complete your profile</h1></div>
  <div class="card border-info mb-3 mx-auto" style="width: 50rem;">
    <div class="card-header">All fields are required</div>
      <div class="card-body text-primary">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <input class="btn btn-primary" type="submit" value="Submit">
        </form>
      </div>
  </div>
{% endblock %}
