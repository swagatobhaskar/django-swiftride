{% extends 'base.html' %}
{% load static %}
<head>
  {% block title %}SwiftRide | Garage{% endblock %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

{% block content %}
<br>
  {% for garage in garages %}
    <div class="card card border-info mb-3 mx-auto" style="width: 30rem;">
      <div class="card-header"><strong>{{ garage.street }}</strong></div>
      <div class="card-body text-primary">
        <img src="{{ garage.pic.url }}" height="180" width="300"/><br><br>
        <div class="card-footer">
          <a class="btn btn-primary stretched-link" href="{% url 'select_car_category' garage.name %}" role="button">{{ garage.name }}</a>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock %}
