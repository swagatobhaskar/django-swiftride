{% extends 'base.html' %}
{% load static %}
<head>
  <title>{% block title %}SwiftRide | user cards{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
{% block content %}
<br>
<div class="card border-info mb-3 mx-auto" style="width: 30rem;">
  <div class="card-header"><strong>Card details</strong></div>
    <div class="card-body text-primary">
      <form action="" method="POST">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
</div>
{% endblock %}
